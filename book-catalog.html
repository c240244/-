<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog - メローキタブ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .search-bar {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        .search-bar input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .search-bar button {
            padding: 15px 25px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: var(--primary);
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: white;
            color: var(--primary);
        }
        
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .book-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            color: white;
        }
        
        .book-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .book-cover {
            height: 200px;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        
        .book-info {
            padding: 20px;
        }
        
        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .book-author {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .book-rating {
            color: #ffd700;
            margin-bottom: 15px;
        }
        
        .book-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .read-btn {
            background: white;
            color: var(--primary);
        }
        
        .read-btn:hover {
            background: #f0f0f0;
        }
        
        .save-btn {
            background: transparent;
            color: white;
            border: 1px solid white;
        }
        
        .save-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <span>Book Catalog</span>
            </div>
            <div class="user-info">
                <div class="nav-buttons">
                    <a href="menu.html" class="nav-btn">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a href="dashboard.html" class="nav-btn">
                        <i class="fas fa-chart-line"></i> Dashboard
                    </a>
                    <button class="nav-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>
        
        <div class="search-bar">
            <input type="text" placeholder="Search books by title, author, or topic..." id="searchInput">
            <button onclick="searchBooks()"><i class="fas fa-search"></i> Search</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-category="all">All Books</button>
            <button class="filter-btn" data-category="programming">Programming</button>
            <button class="filter-btn" data-category="web">Web Development</button>
            <button class="filter-btn" data-category="data">Data Science</button>
            <button class="filter-btn" data-category="fiction">Fiction</button>
        </div>
        
        <div class="book-grid" id="bookGrid">
            <!-- Books will be loaded here -->
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        // Sample book data
        const books = [
            {
                id: 1,
                title: "Python Crash Course",
                author: "Eric Matthes",
                category: "programming",
                rating: 4.5,
                icon: "fab fa-python",
                color: "#306998"
            },
            {
                id: 2,
                title: "Java: The Complete Reference",
                author: "Herbert Schildt",
                category: "programming",
                rating: 4.3,
                icon: "fab fa-java",
                color: "#f89820"
            },
            {
                id: 3,
                title: "HTML & CSS: Design and Build Websites",
                author: "Jon Duckett",
                category: "web",
                rating: 4.7,
                icon: "fab fa-html5",
                color: "#e34f26"
            },
            {
                id: 4,
                title: "JavaScript: The Good Parts",
                author: "Douglas Crockford",
                category: "web",
                rating: 4.2,
                icon: "fab fa-js",
                color: "#f7df1e"
            },
            {
                id: 5,
                title: "Data Science for Business",
                author: "Foster Provost",
                category: "data",
                rating: 4.4,
                icon: "fas fa-chart-bar",
                color: "#3cba54"
            },
            {
                id: 6,
                title: "Clean Code",
                author: "Robert C. Martin",
                category: "programming",
                rating: 4.8,
                icon: "fas fa-code",
                color: "#6c757d"
            },
            {
                id: 7,
                title: "The Pragmatic Programmer",
                author: "Andrew Hunt",
                category: "programming",
                rating: 4.6,
                icon: "fas fa-laptop-code",
                color: "#7952b3"
            },
            {
                id: 8,
                title: "React: Up & Running",
                author: "Stoyan Stefanov",
                category: "web",
                rating: 4.3,
                icon: "fab fa-react",
                color: "#61dafb"
            }
        ];
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!auth.isLoggedIn()) {
                window.location.href = 'index.html';
                return;
            }
            
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', function() {
                if (confirm('Are you sure you want to logout?')) {
                    auth.logoutUser();
                    window.location.href = 'index.html';
                }
            });
            
            // Load books
            renderBooks(books);
            
            // Setup filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active button
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Filter books
                    const category = this.dataset.category;
                    const filteredBooks = category === 'all' 
                        ? books 
                        : books.filter(book => book.category === category);
                    
                    renderBooks(filteredBooks);
                });
            });
        });
        
        function renderBooks(bookList) {
            const grid = document.getElementById('bookGrid');
            grid.innerHTML = '';
            
            bookList.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <div class="book-cover" style="background: ${book.color};">
                        <i class="${book.icon}"></i>
                    </div>
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">By ${book.author}</div>
                        <div class="book-rating">
                            ${'★'.repeat(Math.floor(book.rating))}${'☆'.repeat(5 - Math.floor(book.rating))}
                            <span style="color: white; margin-left: 5px;">(${book.rating})</span>
                        </div>
                        <div class="book-actions">
                            <button class="action-btn read-btn" onclick="readBook(${book.id})">
                                <i class="fas fa-book-open"></i> Read
                            </button>
                            <button class="action-btn save-btn" onclick="saveBook(${book.id})">
                                <i class="fas fa-bookmark"></i> Save
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(bookCard);
            });
        }
        
        function searchBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(searchTerm) ||
                book.author.toLowerCase().includes(searchTerm)
            );
            renderBooks(filteredBooks);
        }
        
        function readBook(bookId) {
            const book = books.find(b => b.id === bookId);
            if (book) {
                alert(`Opening "${book.title}" for reading...\nIn a full application, this would open a reading interface.`);
            }
        }
        
        function saveBook(bookId) {
            // Get saved books from localStorage
            let savedBooks = JSON.parse(localStorage.getItem('savedBooks') || '[]');
            
            if (!savedBooks.includes(bookId)) {
                savedBooks.push(bookId);
                localStorage.setItem('savedBooks', JSON.stringify(savedBooks));
                alert('Book saved to your library!');
            } else {
                alert('Book already saved in your library!');
            }
        }
    </script>
</body>
</html>
